<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="screen" readonly />
        <div class="calculations">
          <button class="op">+</button>
          <button class="op">-</button>
          <button class="op">ร</button>
          <button class="op">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="equal">=</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button id="decimal">.</button>
          <button id="clear">C</button>
        </div>
      </div>
      <a
        class="copyright"
        href="https://www.linkedin.com/in/hazemhassan03/"
        target="_blank"
        ><img
          src="https://drive.google.com/thumbnail?id=18N3hYDk2z6LcSFaSAbwikBZIvM5GOVen"
          alt="asd"
      /></a>
    </div>
    <script src="JS/main.js"></script>
    <script
      src="https://kit.fontawesome.com/0f482dae47.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
